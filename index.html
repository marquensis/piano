<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
<script src="main.js"></script>
<audio id="A">
    <source src="A.mp3" type="audio/mp3">
</audio>
<audio id="S">
    <source src="S.mp3" type="audio/mp3">
</audio>
<audio id="D">
    <source src="D.mp3" type="audio/mp3">
</audio>
<audio id="F">
    <source src="F.mp3" type="audio/mp3">
</audio>
<audio id="G">
    <source src="G.mp3" type="audio/mp3">
</audio>
<audio id="H">
    <source src="H.mp3" type="audio/mp3">
</audio>
<audio id="J">
    <source src="J.mp3" type="audio/mp3">
</audio>
<audio id="W">
    <source src="W.mp3" type="audio/mp3">
</audio>
<audio id="E">
    <source src="E.mp3" type="audio/mp3">
</audio>
<audio id="T">
    <source src="T.mp3" type="audio/mp3">
</audio>
<audio id="Y">
    <source src="Y.mp3" type="audio/mp3">
</audio>
<audio id="U">
    <source src="U.mp3" type="audio/mp3">
</audio>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>

    <div class="black-keys">
        <kbd id="W">W</kbd>
        <kbd id="E">E</kbd>
        <kbd id="T">T</kbd>
        <kbd id="Y">Y</kbd>
        <kbd id="U">U</kbd>
    </div>

</div>
</body>
</html>
